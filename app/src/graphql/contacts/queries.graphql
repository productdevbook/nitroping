query contacts($appId: ID!, $limit: Int, $offset: Int) {
  contacts(appId: $appId, limit: $limit, offset: $offset) {
    id
    appId
    externalId
    email
    phone
    locale
    metadata
    createdAt
    updatedAt
  }
}

query contact($id: ID!) {
  contact(id: $id) {
    id
    appId
    externalId
    email
    phone
    locale
    metadata
    createdAt
    updatedAt
    preferences {
      id
      category
      channelType
      enabled
    }
  }
}

query contactByExternalId($appId: ID!, $externalId: String!) {
  contactByExternalId(appId: $appId, externalId: $externalId) {
    id
    appId
    externalId
    email
    phone
    locale
    metadata
    createdAt
    updatedAt
  }
}
